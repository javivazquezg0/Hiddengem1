<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prueba de Conexión</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
        }
        h1 {
            color: #333;
        }
        .result {
            margin-top: 20px;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
        .success {
            color: green;
            font-weight: bold;
        }
        .error {
            color: red;
            font-weight: bold;
        }
        button {
            padding: 10px 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #45a049;
        }
        pre {
            background-color: #f5f5f5;
            padding: 10px;
            border-radius: 5px;
            overflow-x: auto;
        }
    </style>
</head>
<body>
    <h1>Prueba de Conexión con el Servidor</h1>
    <p>Esta página te ayudará a verificar si puedes conectarte correctamente al servidor y obtener datos de las APIs.</p>
    
    <div>
        <button id="testPublicAPI">Probar API Pública</button>
        <button id="testFilterAPI">Probar API de Filtrado</button>
    </div>
    
    <div class="result" id="result">
        Los resultados aparecerán aquí...
    </div>
    
    <script>
        document.getElementById('testPublicAPI').addEventListener('click', async function() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = 'Probando conexión a /api/negocios/publicos...';
            
            try {
                const timestamp = new Date().getTime();
                const response = await Utils.fetchWithRetry(`http://localhost:3001/api/negocios/publicos?t=${timestamp}`);
                const status = response.status;
                
                if (response.ok) {
                    const data = await response.json();
                    resultDiv.innerHTML = `
                        <div class="success">✅ Conexión exitosa (código ${status})</div>
                        <p>Se recibieron ${data.length} negocios del servidor.</p>
                        <p>Primer negocio:</p>
                        <pre>${JSON.stringify(data[0] || {}, null, 2)}</pre>
                    `;
                } else {
                    resultDiv.innerHTML = `
                        <div class="error">❌ Error en la respuesta (código ${status})</div>
                        <p>El servidor respondió, pero con un código de error.</p>
                        <p>Respuesta del servidor: ${await response.text()}</p>
                    `;
                }
            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="error">❌ Error de conexión</div>
                    <p>No se pudo conectar con el servidor. Asegúrate de que:</p>
                    <ul>
                        <li>El servidor Node.js está ejecutándose en el puerto 3001</li>
                        <li>No hay bloqueadores de CORS activos</li>
                        <li>La URL es correcta: http://localhost:3001/api/negocios/publicos</li>
                    </ul>
                    <p>Error: ${error.message}</p>
                `;
            }
        });
        
        document.getElementById('testFilterAPI').addEventListener('click', async function() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = 'Probando conexión a /api/negocios/filtro...';
            
            try {
                const timestamp = new Date().getTime();
                const response = await Utils.fetchWithRetry(`http://localhost:3001/api/negocios/filtro?t=${timestamp}`);
                const status = response.status;
                
                if (response.ok) {
                    const data = await response.json();
                    resultDiv.innerHTML = `
                        <div class="success">✅ Conexión exitosa (código ${status})</div>
                        <p>Se recibieron ${data.length} negocios del servidor.</p>
                        <p>Primer negocio:</p>
                        <pre>${JSON.stringify(data[0] || {}, null, 2)}</pre>
                    `;
                } else {
                    resultDiv.innerHTML = `
                        <div class="error">❌ Error en la respuesta (código ${status})</div>
                        <p>El servidor respondió, pero con un código de error.</p>
                        <p>Respuesta del servidor: ${await response.text()}</p>
                    `;
                }
            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="error">❌ Error de conexión</div>
                    <p>No se pudo conectar con el servidor. Asegúrate de que:</p>
                    <ul>
                        <li>El servidor Node.js está ejecutándose en el puerto 3001</li>
                        <li>No hay bloqueadores de CORS activos</li>
                        <li>La URL es correcta: http://localhost:3001/api/negocios/filtro</li>
                    </ul>
                    <p>Error: ${error.message}</p>
                `;
            }
        });
    </script>
</body>
</html>
