<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="Login.css">
    <link rel="stylesheet" href="Navbar.css">
    <link rel="icon" type="image/jpg/gif" href="../img/Logo"/>
</head>
<body>
    <!-- Navbar structure remains the same -->
    
    <main>
        <div class="contenedor__todo">
            <div class="caja__trasera">
                <div class="caja__trasera-login">
                    <h3>Ya tienes una cuenta?</h3>
                    <p>Inicia sesion para entrar a la pagina</p>
                    <button id="btn__iniciar-sesion">Iniciar sesion</button>
                </div>
                <div class="caja__trasera-register">
                    <h3>Aun no tienes una cuenta?</h3>
                    <p>Registrate para que puedas inicar sesion</p>
                    <button id="btn__register">Registrarse</button>
                </div>
            </div>
            
            <!--Formulario de Login y Register-->
            <div class="contenedor__login-register">
                <!--Login-->
                <form class="formulario__login">
                    <h2>Iniciar sesion</h2>
                    <input type="email" name="email" placeholder="Correo electrónico" required>
                    <input type="password" name="password" placeholder="Contraseña" required>
                    <button>Entrar</button>
                    
                    <!-- Botón Google -->
                    <div id="login-container">
                      <button id="google-login" type="button">Iniciar con Google</button>
                    </div>
                </form>
                
                <!--Register-->
                <form class="formulario__register">
                    <h2>Registrarse</h2>
                    <input type="text" name="display_name" placeholder="Nombre Completo" required>
                    <input type="email" name="email" placeholder="Correo Electrónico" required>
                    <input type="password" name="password" placeholder="Contraseña" required>
                    <button type="submit">Registrarse</button>
                </form>
            </div>
        </div>
    </main>
    
    <!-- script loading order and paths -->
    <script type="module" src="../firebase.js"></script>
    <script src="./Java/Login.js"></script>
    <script type="module" src="./Java/LoginGoogle.js"></script>
</body>
</html>
